<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form HTML</title>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<td width="200px">Username</td>
				<td width="300px"><input type="text" name="username" minlength="6" maxlength="20" size="25" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" minlength="6" maxlength="20" size="25" required></td>
			</tr>
			<tr>
				<td>Re-type Password</td>
				<td><input type="password" name="re-password" minlength="6" maxlength="20" size="25" required></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="email" minlength="6" maxlength="100" size="45" required></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td><input type="text" name="name" minlength="6" maxlength="50" size="25" required></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td><input type="text" name="nim" minlength="6" maxlength="20" size="25" required></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td><input type="text" name="alamat" minlength="6" maxlength="20" size="25" required></td>
				<!-- <td><textarea rows="10" cols="35"></textarea></td> -->
			</tr>
			<tr>
				<td>Kota Asal</td>
				<td>
					<select name="city">
						<option value="0">---- Pilih Kota ----</option>
						<option value="bandung">Bandung</option>
						<option value="jakarta">Jakarta</option>
						<option value="balik papan">Balik Papan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td><input type="radio" name="jk" value="L">Pria &nbsp <input type="radio" name="jk" value="p">Wanita</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>
					<input type="checkbox" name="hobi"> Coding <br />
					<input type="checkbox" name="hobi"> PSan <br />
					<input type="checkbox" name="hobi"> Bilyard
				</td>
			</tr>
			<tr>
				<td>Deskripsi Pribadi</td>
				<td><textarea rows="10" cols="35" name="deskripsi"></textarea></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Kirim</button>
					<button type="reset">Hapus</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
